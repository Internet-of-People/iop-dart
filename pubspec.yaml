name: iop_sdk
description: DAC SDK - Decentralized Access Control framework (project Morpheus) based on W3C standards to provide SSI solutions, store schemas, decentralized IDs (DIDs), keys, rights and proof timestamps on a ledger for public verification, keeping verifiable claims (VCs) off-ledger.
documentation: https://developer.iop.global
homepage: https://iop.global
repository: https://github.com/Internet-of-People/morpheus-dart

version: 3.1.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  ffi: ^0.1.3
  http: ^0.12.1
  meta: ^1.1.8
  pedantic: ^1.9.0
  json_annotation: ^3.0.1
  json_serializable: ^3.3.0
  optional: ^5.0.0

dev_dependencies:
  build_runner: ^1.10.0
  test: ^1.15.1
  mockito: ^4.1.1

targets:
  $default:
    builders:
      json_serializable:
        options:
          nullable: false